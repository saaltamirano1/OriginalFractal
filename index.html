<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Colorful Fractal Flower</h1>
		</header>
			<section id="content">
				<canvas id="OriginalFractal" data-processing-sources="OriginalFractal.pde">
				</canvas>
		    </section>
	    <footer>
		    Play with the petal color!<br>
		     Click the screen for a random color<br>
		      Press space bar to go back to the original color<br>
		      Press 'r' for red<br>
		      Press 'g' for green<br>
		      Press 'b' for blue<br>
		      Press 'a' for pink<br>
		      Press 'w' for purple<br>
		      Press 's' for orange<br>
		      Press 'd' for yellow<br>
	    </footer>
	</body>
</html>
